<script type="text/javascript">
  var counter = 2;
  setInterval(function(){
    document.getElementById(`radio` + counter).checked = true;
    counter++

  },5000);
</script>


<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
