<!DOCTYPE html>
<html lang="en" id="html1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share - Trip to Ireland</title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Disable vertical scrolling */
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
            width: 100%;
            position: fixed; /* Fix the position of the nav */
            top: 0; /* Align it to the top */
            z-index: 1; /* Make sure it stays on top of other elements */
        }
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
        .topnav .icon {
            display: none;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 60px; /* Adjust to ensure it doesn't overlap with the nav */
            width: 100%; /* Ensure the container doesn't cause horizontal overflow */
        }
        .container h1 {
            margin-bottom: 1em;
        }
        .container img {
            width: 200px;
            height: 200px;
            margin-bottom: 1em;
        }
        .container p {
            font-size: 1.2em;
            word-wrap: break-word;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="index.html" class="active">Home</a>
  <a href="visits.html">Visits</a>
  <a href="ourtrip.html">Our Trip</a>
  <a href="share.html">Share</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="container">
    <h1>Share Our Trip</h1>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://https://nicoow9.github.io/abroad-project-pushed-2/share.html" alt="QR code to our site">
    <p>Scan the QR code or visit <a href="https://nicoow9.github.io/abroad-project-pushed-2/share.html">https://nicoow9.github.io/abroad-project-pushed-2/share.html</a></p>
</div>

</body>
</html>
