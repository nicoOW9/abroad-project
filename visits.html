<!DOCTYPE html>
<html lang="en" id="html1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visits - Trip to Ireland</title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1;
        }
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
        .topnav .icon {
            display: none;
        }
        .container {
            padding: 20px;
            margin-top: 60px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .grid-item {
            position: relative;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease, border 0.3s ease;
        }
        .grid-item img:hover {
            transform: scale(1.05);
            border: 4px solid green;
        }
        .grid-item .caption {
            position: absolute;
            bottom: 8px;
            left: 16px;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            display: flex;
            justify-content: space-between;
            margin: auto;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }
        .carousel-container {
            width: 60%;
            position: relative;
            margin-left: 0;
        }
        .carousel-slide {
            display: none;
        }
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover,
        .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .thumbnail-container {
            display: flex;
            flex-direction: column;
            justify-content: left;
            margin-top: 10px;
            margin-left: 20px; /* Ajoute de l'espace entre la grande image et les miniatures */
        }
        .thumbnail {
            width: 60px;
            height: 40px;
            margin: 25px 0; /* Ajoute de l'espace entre les miniatures */
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .thumbnail img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .tab-container {
            width: 70%;
            padding: 20px;
            color: #ccc;
            box-sizing: border-box;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }
        .tabcontent.show {
            display: block;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes zoom {
            from {transform: scale(0)} 
            to {transform: scale(1)}
        }
        .modal-content, .tab-container { 
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
                float: right;
                display: block;
            }
        }
        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
    <script>
        let slideIndex = 0;

        let monumentData = {
            "monument1": {
                images: ["img/IMG_5539.jpg", "img/IMG_5540.jpg"],
                tab1Content: "<h3>Tab 1</h3><p>Content for Tab 1 for Monument 1.</p>",
                tab2Content: "<h3>Tab 2</h3><p>Content for Tab 2 for Monument 1.</p>"
            },
            "monument2": {
                images: ["img/IMG_5546.jpg", "img/IMG_5547.jpg"],
                tab1Content: "<h3>Tab 1</h3><p>Content for Tab 1 for Monument 2.</p>",
                tab2Content: "<h3>Tab 2</h3><p>Content for Tab 2 for Monument 2.</p>"
            }
            // Ajoutez plus de monuments ici
        };

        function openModal(monumentId) {
            var modal = document.getElementById("myModal");
            var slidesContainer = document.querySelector(".carousel-container");
            var thumbnailContainer = document.querySelector(".thumbnail-container");
            var tab1 = document.getElementById("Tab1");
            var tab2 = document.getElementById("Tab2");
            
            // Clear previous slides and thumbnails
            slidesContainer.innerHTML = '';
            thumbnailContainer.innerHTML = '';
            
            var data = monumentData[monumentId];
            
            // Populate slides and thumbnails
            data.images.forEach((imgSrc, index) => {
                var slideDiv = document.createElement("div");
                slideDiv.className = "carousel-slide";
                var img = document.createElement("img");
                img.src = imgSrc;
                img.style.width = "100%";
                slideDiv.appendChild(img);
                slidesContainer.appendChild(slideDiv);
                
                var thumbDiv = document.createElement("div");
                thumbDiv.className = "thumbnail";
                thumbDiv.setAttribute("onclick", `currentSlide(${index})`);
                var thumbImg = document.createElement("img");
                thumbImg.src = imgSrc;
                thumbImg.alt = `Thumbnail ${index + 1}`;
                thumbDiv.appendChild(thumbImg);
                thumbnailContainer.appendChild(thumbDiv);
            });

            slidesContainer.innerHTML += '<a class="prev" onclick="plusSlides(-1)">&#10094;</a><a class="next" onclick="plusSlides(1)">&#10095;</a>';

            tab1.innerHTML = data.tab1Content;
            tab2.innerHTML = data.tab2Content;

            modal.style.display = "block";
            slideIndex = 0;
            showSlides(slideIndex);

            // Ajouter un écouteur d'événement pour la touche Échap
            document.addEventListener('keydown', function(event) {
                if (event.key === "Escape") {
                    closeModal();
                }
            });
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            // Hide all tab contents
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove "active" class from all tab links
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the link that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("carousel-slide");
            if (n >= slides.length) { slideIndex = 0; }
            if (n < 0) { slideIndex = slides.length - 1; }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            slideIndex = n;
            showSlides(slideIndex);
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("tab1").click();
        });

        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="index.html" class="active">Home</a>
  <a href="visits.html">Visits</a>
  <a href="ourtrip.html">Our Trip</a>
  <a href="share.html">Share</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="container">
    <h1>Visits</h1>
    <div class="grid-container">
        <div class="grid-item" data-monument="monument1" onclick="openModal('monument1')">
            <img src="img\IMG_5539.jpg" alt="Monument 1">
            <div class="caption">Monument 1</div>
        </div>
        <div class="grid-item" data-monument="monument2" onclick="openModal('monument2')">
            <img src="img\IMG_5546.jpg" alt="Monument 2">
            <div class="caption">Monument 2</div>
        </div>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <div class="carousel-container">
        </div>
        <div class="thumbnail-container">
        </div>
        <div class="tab-container">
            <div class="tab">
                <button class="tablinks" id="tab1" onclick="openTab(event, 'Tab1')">Tab 1</button>
                <button class="tablinks" id="tab2" onclick="openTab(event, 'Tab2')">Tab 2</button>
            </div>
            <div id="Tab1" class="tabcontent">
                <h3>Tab 1</h3>
                <p>Content for Tab 1.</p>
            </div>
            <div id="Tab2" class="tabcontent">
                <h3>Tab 2</h3>
                <p>Content for Tab 2.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
